<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Walsh - GitHub Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0D1117;
            color: white;
        }
        .container {
            width: 1200px;
            height: 300px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .header-content {
            padding: 40px;
            position: relative;
            z-index: 2;
        }
        .name {
            font-size: 48px;
            font-weight: 700;
            margin: 0;
            color: white;
        }
        .title {
            font-size: 24px;
            margin: 10px 0 20px;
            color: #FF4F00;
            font-weight: 500;
        }
        .description {
            font-size: 18px;
            max-width: 700px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .accent-bar {
            height: 5px;
            width: 100px;
            background-color: #FF4F00;
            margin: 15px 0;
        }
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .tech-badge {
            background-color: rgba(255, 79, 0, 0.2);
            color: white;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 14px;
            border: 1px solid rgba(255, 79, 0, 0.5);
        }
        .background-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, transparent 25%, rgba(255, 79, 0, 0.05) 25%, rgba(255, 79, 0, 0.05) 50%, transparent 50%, transparent 75%, rgba(255, 79, 0, 0.05) 75%);
            background-size: 40px 40px;
            z-index: 1;
        }
        .accent-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 79, 0, 0.2) 0%, rgba(255, 79, 0, 0) 70%);
            top: -50px;
            right: 100px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-pattern"></div>
        <div class="accent-circle"></div>
        <div class="header-content">
            <h1 class="name">DAN WALSH</h1>
            <div class="accent-bar"></div>
            <h2 class="title">Senior Software Engineer</h2>
            <p class="description">Frontend specialist with a passion for modern web technologies, AI, and sustainable development.</p>
            <div class="tech-stack">
                <span class="tech-badge">JavaScript</span>
                <span class="tech-badge">React</span>
                <span class="tech-badge">TypeScript</span>
                <span class="tech-badge">Node.js</span>
                <span class="tech-badge">Python</span>
                <span class="tech-badge">Go</span>
            </div>
        </div>
    </div>
</body>
</html>
